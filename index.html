<body>
    <!-- Skip links for keyboard navigation -->
    <a href="#main" class="sr-only sr-only-focusable">Skip to main content</a>
    <a href="#panel-content" class="sr-only sr-only-focusable">Skip to panel</a>
    
    <div id="app" class="app" role="application" aria-label="GridDown Navigation Application">
        <nav id="sidebar" class="sidebar" role="navigation" aria-label="Main navigation"></nav>
        <aside id="panel" class="panel" role="complementary" aria-label="Details panel">
            <div class="panel__content" id="panel-content" role="region" aria-label="Panel content"></div>
        </aside>
        <main id="main" class="main" role="main" aria-label="Map area">
            <canvas id="map-canvas" role="img" aria-label="Interactive map. Use mouse to pan, scroll to zoom. Click to add waypoints."></canvas>
            <div id="map-controls" class="map-controls" role="toolbar" aria-label="Map controls"></div>
            <div id="nav-hud-container" role="region" aria-label="Navigation heads-up display" aria-live="polite"></div>
            <div class="scale-bar" role="status" aria-label="Map scale">
                <div class="scale-bar__line" aria-hidden="true"></div>
                <span class="scale-bar__label">1 mi</span>
            </div>
            <div id="coords-display" class="coords-display" role="status" aria-live="polite" aria-label="Current coordinates">
                <span id="coords-text">37.4215° N, 119.1892° W</span>
                <span aria-hidden="true" style="opacity:0.5">•</span>
                <span id="zoom-level" aria-label="Zoom level">12z</span>
                <span aria-hidden="true" style="opacity:0.5">•</span>
                <button id="coords-format" style="cursor:pointer;color:#f97316;background:none;border:none;font:inherit" title="Click to change coordinate format" aria-label="Coordinate format: Decimal Degrees. Click to change.">DD</button>
                <span aria-hidden="true" style="opacity:0.5">•</span>
                <span id="declination-display" style="cursor:pointer" title="Magnetic declination (click for details)" role="button" tabindex="0" aria-label="Magnetic declination">
                    <span style="color:#22c55e" aria-hidden="true">⊕</span>
                    <span id="declination-value">--</span>
                </span>
            </div>
            <button id="offline-toggle" class="offline-toggle" aria-pressed="false" aria-label="Online mode. Click to toggle offline mode.">
                <span class="offline-toggle__icon" id="offline-icon" aria-hidden="true"></span>
                <span id="offline-text">Online</span>
            </button>
        </main>
        <div id="modal-container" role="dialog" aria-modal="true" aria-hidden="true"></div>
        <div id="toast-container" class="toast-container" role="status" aria-live="polite" aria-label="Notifications"></div>
    </div>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen" role="alert" aria-busy="true" aria-label="Loading application">
        <div class="loading-screen__content">

    <script>
        // Service Worker Registration with proper update handling
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('New SW installing...');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // New update available
                                        console.log('New version available');
                                    } else {
                                        // First install
                                        console.log('App cached for offline use');
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.log('SW registration failed:', err));
                    
                // Handle controller change (new SW activated)
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('New service worker activated');
                });
            });
        }
    </script>
